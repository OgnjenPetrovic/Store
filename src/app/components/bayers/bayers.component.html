<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>LastName</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bayer of allBayers">
      <td class="align-middle">
        <a >
          {{ bayer.firstName }}
        </a>  
      </td>
      <td class="align-middle">
        <a >
        {{ bayer.lastName }}
        </a>  
      </td>
      <td class="align-middle">
        {{ bayer.email }}
      </td>
      <td><button class="btn btn-danger btn-sm" (click)="delBuyers(bayer)">Remove</button></td>
    </tr>
</table>
